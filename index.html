<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Console Plug Manager - Login</title>
    <link rel="icon" type="image/png" href="img/logo/logo.png">
    <link rel="apple-touch-icon" href="img/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind-config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="js/toast.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-200">
    <!-- Login Container -->
    <div class="min-h-screen flex items-center justify-center px-4 py-12">
        <div class="max-w-md w-full">
            <!-- Login Form Card -->
            <div class="bg-white rounded-2xl shadow-sm border border-gray-200 p-8 login-card">
                <!-- Logo -->
                <div class="text-center mb-6 logo-animate">
                    <div class="inline-flex items-center justify-center mb-4">
                        <img src="img/logo/logo.png" alt="Console Plug" class="w-24 h-24 object-contain">
                    </div>
                    <p class="text-gray-600 text-sm">Sign in to manage your inventory</p>
                </div>
                <form id="loginForm" onsubmit="handleLogin(event)" class="form-animate">
                    <!-- Email Input -->
                    <div class="mb-6">
                        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">
                            Email Address
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center input-icon">
                                <i data-lucide="mail" class="text-gray-400" style="width: 20px; height: 20px;"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                class="block w-full pl-10 pr-3 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="admin@consoleplug.com"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Input -->
                    <div class="mb-6">
                        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                            Password
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center input-icon">
                                <i data-lucide="lock" class="text-gray-400" style="width: 20px; height: 20px;"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                class="block w-full pl-10 pr-10 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition"
                                placeholder="Enter your password"
                                required
                            >
                            <button type="button" onclick="togglePassword()" class="absolute inset-y-0 right-0 pr-3 flex items-center z-10">
                                <i data-lucide="eye" id="toggleIcon" class="text-gray-400 hover:text-gray-600" style="width: 20px; height: 20px;"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between mb-6">
                        <label class="flex items-center">
                            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
                            <span class="ml-2 text-sm text-gray-600">Remember me</span>
                        </label>
                        <a href="#" class="text-sm text-blue-600 hover:text-blue-700">Forgot password?</a>
                    </div>

                    <!-- Login Button -->
                    <button 
                        type="submit" 
                        class="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition duration-200 flex items-center justify-center gap-2"
                    >
                        <span>Sign In</span>
                        <i data-lucide="arrow-right" style="width: 20px; height: 20px;"></i>
                    </button>
                </form>

                <!-- Demo Credentials -->
                <div class="mt-6 p-4 bg-blue-50 rounded-lg border border-blue-100">
                    <p class="text-xs text-blue-800 font-medium mb-2">Demo Credentials:</p>
                    <p class="text-xs text-blue-700">Email: admin@consoleplug.com</p>
                    <p class="text-xs text-blue-700">Password: admin123</p>
                </div>
            </div>

        </div>
    </div>

    <script>
        // Initialize Lucide icons
        lucide.createIcons();

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Simple validation (frontend only)
            if (email === 'admin@consoleplug.com' && password === 'admin123') {
                // Store login state
                localStorage.setItem('isLoggedIn', 'true');
                localStorage.setItem('userEmail', email);
                // Show success toast
                showSuccess('Login successful! Redirecting to dashboard...');
                // Redirect to dashboard after a short delay
                setTimeout(() => {
                    window.location.href = 'pages/dashboard.html';
                }, 1000);
            } else {
                showError('Invalid credentials. Please use demo credentials.');
            }
        }
    </script>
</body>
</html>
