<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Console Plug Manager</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.png">
    <link rel="apple-touch-icon" href="../img/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
    </head>
<body class="bg-gray-100 overflow-x-hidden" data-page-title="Notifications">
    <div class="flex h-screen overflow-hidden relative w-full max-w-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            <!-- Topbar Container -->
            <div id="topbar-container"></div>
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 w-full">
                <!-- Page Header -->
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-yellow-50 rounded-lg flex items-center justify-center">
                            <i data-lucide="bell" class="text-yellow-600"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Notifications</h1>
                    </div>
                    <p class="text-gray-600 ml-13">View alerts and system messages.</p>
                </div>
                
                <div class="max-w-4xl mx-auto">
                    <!-- Notification Filters -->
                    <div class="content-card content-card--md mb-6">
                        <div class="flex flex-col sm:flex-row items-start sm:items-center justify-between gap-3">
                            <div class="flex gap-3 flex-wrap">
                                <button onclick="filterNotifications('all')" data-filter="all" class="filter-btn filter-btn--active">
                                    All
                                </button>
                                <button onclick="filterNotifications('unread')" data-filter="unread" class="filter-btn filter-btn--inactive">
                                    Unread
                                </button>
                                <button onclick="filterNotifications('warning')" data-filter="warning" class="filter-btn filter-btn--inactive">
                                    Warnings
                                </button>
                                <button onclick="filterNotifications('success')" data-filter="success" class="filter-btn filter-btn--inactive">
                                    Success
                                </button>
                            </div>
                            <button onclick="markAllAsRead()" class="btn-primary">
                                <i data-lucide="check-check"></i>
                                <span>Mark All Read</span>
                            </button>
                        </div>
                    </div>

                    <!-- Notifications List -->
                    <div class="space-y-3 mb-6" id="notificationsList">
                        <!-- Populated by JS -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="content-card content-card--md">
                        <div class="flex flex-col sm:flex-row items-center justify-between gap-3">
                            <div class="text-sm text-gray-700">
                                Showing <span id="notifShowingStart">0</span> to <span id="notifShowingEnd">0</span> of <span id="notifTotalItems">0</span> notifications
                            </div>
                            <div class="flex items-center gap-2">
                                <button onclick="previousNotifPage()" id="notifPrevBtn" class="pagination-btn">
                                    <i data-lucide="chevron-left"></i>
                                </button>
                                <div id="notifPageNumbers" class="flex gap-1">
                                    <!-- Page numbers -->
                                </div>
                                <button onclick="nextNotifPage()" id="notifNextBtn" class="pagination-btn">
                                    <i data-lucide="chevron-right"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <!-- Notification Detail Modal -->
    <div id="notificationModal" class="modal-overlay hidden">
        <div class="modal modal--lg modal--responsive">
            <div class="modal__header">
                <div class="flex items-center justify-between">
                    <h2 class="modal-title" id="modalNotifTitle">Notification</h2>
                    <button onclick="closeNotificationModal()" class="text-gray-400 hover:text-gray-600 transition">
                        <i data-lucide="x"></i>
                    </button>
                </div>
            </div>
            <div class="modal__body">
                <div class="mb-4">
                    <div class="flex items-center gap-3 mb-3">
                        <div id="modalNotifIcon" class="w-12 h-12 rounded-lg flex items-center justify-center">
                            <i data-lucide="bell"></i>
                        </div>
                        <div>
                            <p class="text-sm text-gray-500" id="modalNotifDate">Date</p>
                            <p class="text-sm text-gray-500" id="modalNotifTime">Time</p>
                        </div>
                    </div>
                </div>
                <p class="text-gray-700 mb-6" id="modalNotifMessage">Message content</p>
                <div class="flex gap-3">
                    <button onclick="closeNotificationModal()" class="btn-secondary btn-secondary--lg btn-secondary--full">
                        Close
                    </button>
                    <button onclick="markModalNotifAsRead()" id="modalMarkReadBtn" class="btn-primary btn-primary--lg btn-primary--full">
                        Mark as Read
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Bottom Nav Container -->
    <div id="bottomnav-container"></div>

        <script src="../js/toast.js"></script>
        <script src="../js/components.js"></script>
<script src="../js/data.js"></script>
    <script src="../js/notifications.js"></script>
</body>
</html>
