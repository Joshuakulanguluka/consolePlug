<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales - Console Plug Manager</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.png">
    <link rel="apple-touch-icon" href="../img/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
    </head>
<body class="bg-gray-100 overflow-x-hidden" data-page-title="Sales">
    <div class="flex h-screen overflow-hidden relative w-full max-w-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            <!-- Topbar Container -->
            <div id="topbar-container"></div>
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 w-full">
                <!-- Page Header -->
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-green-50 rounded-lg flex items-center justify-center">
                            <i data-lucide="shopping-cart" class="text-green-600"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Sales</h1>
                    </div>
                    <p class="text-gray-600 ml-13">Record today's sales transactions.</p>
                </div>

                <!-- Today's Stats Cards -->
                <div class="stats-grid">
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Today's Sales</p>
                            <p class="stat-value" id="totalSalesAmount">K 0</p>
                            <p class="stat-description">Total revenue</p>
                        </div>
                        <div class="stat-icon bg-blue-50">
                            <i data-lucide="dollar-sign" class="text-blue-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Today's Profit</p>
                            <p class="stat-value" id="totalProfitAmount">K 0</p>
                            <p class="stat-description">Net profit</p>
                        </div>
                        <div class="stat-icon bg-green-50">
                            <i data-lucide="trending-up" class="text-green-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Transactions</p>
                            <p class="stat-value" id="totalTransactions">0</p>
                            <p class="stat-description">Today's count</p>
                        </div>
                        <div class="stat-icon bg-purple-50">
                            <i data-lucide="repeat" class="text-purple-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Average Sale</p>
                            <p class="stat-value" id="avgSale">K 0</p>
                            <p class="stat-description">Per transaction</p>
                        </div>
                        <div class="stat-icon bg-orange-50">
                            <i data-lucide="trending-up" class="text-orange-600"></i>
                        </div>
                    </div>
                </div>
                
                <div class="grid grid-cols-1 w-full gap-3 md:gap-6">
                    <!-- Sales Form -->
                    <div>
                        <div class="content-card content-card--md no-hover">
                            <h2 class="section-header">Record New Sale</h2>
                            
                            <form id="salesForm" onsubmit="handleSaleSubmit(event)">
                                <div class="space-y-4">
                                    <!-- Product Category -->
                                    <div>
                                        <label class="label">Product Category <span class="text-red-500">*</span></label>
                                        <select id="saleCategory" required onchange="handleSaleCategoryChange()" class="select">
                                            <option value="">Select Category</option>
                                            <option value="Console">Console</option>
                                            <option value="Accessories">Accessories</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Platform -->
                                    <div>
                                        <label class="label">Platform <span class="text-red-500">*</span></label>
                                        <select id="salePlatform" required onchange="handleSalePlatformChange()" class="select">
                                            <option value="">Select Platform</option>
                                            <option value="Xbox">Xbox</option>
                                            <option value="PlayStation">PlayStation</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Product Name / Model -->
                                    <div>
                                        <label class="label">Product Name / Model <span class="text-red-500">*</span></label>
                                        <select id="saleItem" required onchange="updateSaleDetails()" class="select">
                                            <option value="">Select Product</option>
                                        </select>
                                        <p class="text-xs text-gray-500 mt-1">Only available stock shown</p>
                                    </div>
                                    
                                    <!-- Serial Number (for consoles only) -->
                                    <div id="serialNumberField" class="hidden">
                                        <label class="label">Serial Number <span class="text-red-500">*</span></label>
                                        <input type="text" id="saleSerialNumber" readonly class="input input--readonly">
                                    </div>
                                    
                                    <!-- Quantity -->
                                    <div>
                                        <label class="label">Quantity <span class="text-red-500">*</span></label>
                                        <input type="number" id="saleQuantity" required min="1" onchange="calculateSale()" class="input">
                                        <p class="text-xs text-gray-500 mt-1">Available: <span id="availableQty" class="font-semibold text-blue-600">0</span></p>
                                    </div>
                                    
                                    <!-- Selling Price -->
                                    <div>
                                        <label class="label">Selling Price (K) <span class="text-red-500">*</span></label>
                                        <input type="number" id="salePrice" required min="0" step="0.01" onchange="calculateSale()" class="input" placeholder="0.00">
                                        <p class="text-xs text-gray-500 mt-1">Default: <span id="defaultPrice" class="font-semibold">K 0</span></p>
                                    </div>
                                    
                                    <!-- Payment Method -->
                                    <div>
                                        <label class="label">Payment Method <span class="text-red-500">*</span></label>
                                        <select id="paymentMethod" required class="select">
                                            <option value="">Select Payment Method</option>
                                            <option value="Cash">Cash</option>
                                            <option value="Mobile Money">Mobile Money</option>
                                            <option value="Other">Other</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Notes -->
                                    <div>
                                        <label class="label">Notes (Optional)</label>
                                        <textarea id="saleNotes" rows="2" class="textarea" placeholder="e.g., Discount, customer notes..."></textarea>
                                    </div>
                                    
                                    <!-- Calculation Summary -->
                                    <div class="border-t border-gray-200 pt-4 space-y-2">
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-600">Total Amount:</span>
                                            <span class="font-bold text-gray-900" id="displayTotalAmount">K 0</span>
                                        </div>
                                        <div class="flex justify-between text-sm">
                                            <span class="text-gray-600">Net Profit:</span>
                                            <span class="font-bold text-green-600" id="displayNetProfit">K 0</span>
                                        </div>
                                    </div>
                                    
                                    <button type="submit" class="btn-primary btn-primary--lg btn-primary--full">
                                        <i data-lucide="check"></i>
                                        Complete Sale
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bottom Nav Container -->
    <div id="bottomnav-container"></div>

    <script src="../js/toast.js"></script>
    <script src="../js/components.js"></script>
<script src="../js/data.js"></script>
    <script src="../js/sales.js"></script>
    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
