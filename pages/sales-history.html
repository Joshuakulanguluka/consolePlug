<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales History - Console Plug Manager</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.png">
    <link rel="apple-touch-icon" href="../img/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 overflow-x-hidden" data-page-title="Sales History">
    <div class="flex h-screen overflow-hidden relative w-full max-w-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            <!-- Topbar Container -->
            <div id="topbar-container"></div>
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 w-full">
                <!-- Page Header -->
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                            <i data-lucide="receipt" class="text-blue-600" style="width: 24px; height: 24px;"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Sales History</h1>
                    </div>
                    <p class="text-gray-600 ml-13">View and filter all sales transactions.</p>
                </div>
                
                <!-- Sales History Card -->
                <div class="bg-white rounded-xl border border-gray-200 p-3 md:p-6 w-full min-w-0">
                    <div class="flex items-center justify-between mb-6">
                        <h2 class="text-base md:text-lg font-bold text-gray-900">All Sales</h2>
                        <select id="dateFilter" onchange="filterSalesByDate()" class="px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent text-sm">
                            <option value="all">All Time</option>
                            <option value="today">Today</option>
                            <option value="week">This Week</option>
                            <option value="month">This Month</option>
                        </select>
                    </div>
                    
                    <!-- Sales Stats -->
                    <div class="grid grid-cols-1 w-full md:grid-cols-3 gap-4 mb-6">
                        <div class="bg-blue-50 rounded-lg p-4 border border-blue-100">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-sm text-blue-700">Total Sales</p>
                                <i data-lucide="dollar-sign" class="text-blue-600" style="width: 20px; height: 20px;"></i>
                            </div>
                            <p class="text-xl font-bold text-blue-900" id="totalSalesAmount">K 0</p>
                        </div>
                        <div class="bg-green-50 rounded-lg p-4 border border-green-100">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-sm text-green-700">Total Profit</p>
                                <i data-lucide="trending-up" class="text-green-600" style="width: 20px; height: 20px;"></i>
                            </div>
                            <p class="text-xl font-bold text-green-900" id="totalProfitAmount">K 0</p>
                        </div>
                        <div class="bg-purple-50 rounded-lg p-4 border border-purple-100">
                            <div class="flex items-center justify-between mb-2">
                                <p class="text-sm text-purple-700">Transactions</p>
                                <i data-lucide="repeat" class="text-purple-600" style="width: 20px; height: 20px;"></i>
                            </div>
                            <p class="text-xl font-bold text-purple-900" id="totalTransactions">0</p>
                        </div>
                    </div>
                    
                    <!-- Sales Table with Scroll -->
                    <div class="overflow-x-auto border border-gray-200 rounded-lg mb-6">
                        <table class="w-full">
                            <thead class="bg-gray-100 border-b border-gray-200">
                                <tr>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Date / Time</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Product Name / Model</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Serial Number</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Qty Sold</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Selling Price</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Total Amount</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Buying Price</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Net Profit</th>
                                    <th class="px-4 py-3 text-left text-xs font-medium text-gray-600 uppercase whitespace-nowrap">Payment</th>
                                </tr>
                            </thead>
                            <tbody id="salesTableBody" class="divide-y divide-gray-200 bg-white">
                                <!-- Populated by JS -->
                            </tbody>
                        </table>
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4">
                        <div class="text-sm text-gray-600">
                            Showing <span id="salesShowingStart">0</span> to <span id="salesShowingEnd">0</span> of <span id="totalSalesItems">0</span> sales
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="salesPrevBtn" onclick="previousSalesPage()" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Previous
                            </button>
                            <div id="salesPageNumbers" class="flex gap-2">
                                <!-- Page numbers populated by JS -->
                            </div>
                            <button id="salesNextBtn" onclick="nextSalesPage()" class="px-4 py-2 border border-gray-300 rounded-lg text-sm hover:bg-gray-50 disabled:opacity-50 disabled:cursor-not-allowed">
                                Next
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bottom Nav Container -->
    <div id="bottomnav-container"></div>

    <script src="../js/toast.js"></script>
    <script src="../js/components.js"></script>
    <script src="../js/data.js"></script>
    <script src="../js/sales.js"></script>
    <script>
        // Initialize Lucide icons
        if (typeof lucide !== 'undefined') {
            lucide.createIcons();
        }
    </script>
</body>
</html>
