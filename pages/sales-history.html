<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="noindex, nofollow">
    
    <!-- Favicons -->
    <link rel="icon" type="image/x-icon" href="../img/favicons/favicon.ico">
    <link rel="icon" type="image/png" sizes="16x16" href="../img/favicons/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../img/favicons/favicon-32x32.png">
    <link rel="apple-touch-icon" sizes="180x180" href="../img/favicons/apple-touch-icon.png">
    <link rel="manifest" href="../img/favicons/site.webmanifest">
    <meta name="theme-color" content="#2563eb">
    
    <title>Sales History - Console Plug Manager</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="bg-gray-100 overflow-x-hidden" data-page-title="Sales History">
    <div class="flex h-screen overflow-hidden relative w-full max-w-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            <!-- Topbar Container -->
            <div id="topbar-container"></div>
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 w-full">
                <!-- Page Header -->
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                            <i data-lucide="receipt" class="text-blue-600"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Sales History</h1>
                    </div>
                    <p class="text-gray-600 ml-13">View and filter all sales transactions.</p>
                </div>
                
                <!-- Sales Stats -->
                <div class="stats-grid">
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Total Sales</p>
                            <p class="stat-value" id="totalSalesAmount">K 0</p>
                            <p class="stat-description">Period total</p>
                        </div>
                        <div class="stat-icon bg-blue-50">
                            <i data-lucide="dollar-sign" class="text-blue-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Total Profit</p>
                            <p class="stat-value" id="totalProfitAmount">K 0</p>
                            <p class="stat-description">Period profit</p>
                        </div>
                        <div class="stat-icon bg-green-50">
                            <i data-lucide="trending-up" class="text-green-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Transactions</p>
                            <p class="stat-value" id="totalTransactions">0</p>
                            <p class="stat-description">Total count</p>
                        </div>
                        <div class="stat-icon bg-purple-50">
                            <i data-lucide="repeat" class="text-purple-600"></i>
                        </div>
                    </div>
                    <div class="stat-card stat-card-horizontal">
                        <div class="stat-card-content">
                            <p class="stat-label">Average Sale</p>
                            <p class="stat-value" id="avgSaleHistory">K 0</p>
                            <p class="stat-description">Per transaction</p>
                        </div>
                        <div class="stat-icon bg-orange-50">
                            <i data-lucide="bar-chart-2" class="text-orange-600"></i>
                        </div>
                    </div>
                </div>
                
                <!-- Sales History -->
                <div class="content-card overflow-hidden">
                    <div class="filter-bar mb-6">
                        <h2 class="filter-bar__title">All Sales</h2>
                        <div class="filter-bar__actions">
                            <select id="dateFilter" onchange="filterSalesByDate()" class="filter-select">
                                <option value="all">All Time</option>
                                <option value="today">Today</option>
                                <option value="week">This Week</option>
                                <option value="month">This Month</option>
                            </select>
                        </div>
                    </div>
                    
                    <div id="salesHistoryContainer" class="space-y-4">
                        <!-- Populated by JS -->
                    </div>
                    
                    <!-- Pagination -->
                    <div class="flex flex-col md:flex-row items-center justify-between gap-4 mt-6 pt-6 border-t border-gray-200">
                        <div class="text-sm text-gray-600">
                            Showing <span id="salesShowingStart">0</span> to <span id="salesShowingEnd">0</span> of <span id="totalSalesItems">0</span> sales
                        </div>
                        <div class="flex items-center gap-2">
                            <button id="salesPrevBtn" onclick="previousSalesPage()" class="pagination-btn">
                                <i data-lucide="chevron-left"></i>
                            </button>
                            <div id="salesPageNumbers" class="flex gap-1">
                                <!-- Page numbers populated by JS -->
                            </div>
                            <button id="salesNextBtn" onclick="nextSalesPage()" class="pagination-btn">
                                <i data-lucide="chevron-right"></i>
                            </button>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bottom Nav Container -->
    <div id="bottomnav-container"></div>

    <script src="../js/toast.js"></script>
    <script src="../js/events.js"></script>
    <script src="../js/state.js"></script>
    <script src="../js/calculations.js"></script>
    <script src="../js/storage.js"></script>
    <script src="../js/scripts.js"></script>
</body>
</html>
