<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Console Plug Manager</title>
    <link rel="icon" type="image/png" href="../img/logo/logo.png">
    <link rel="apple-touch-icon" href="../img/logo/logo.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="../js/tailwind-config.js"></script><script src="https://unpkg.com/lucide@latest"></script>
    <link rel="stylesheet" href="../css/styles.css">
    </head>
<body class="bg-gray-100 overflow-x-hidden" data-page-title="Profile">
    <div class="flex h-screen overflow-hidden relative w-full max-w-full">
        <!-- Sidebar Container -->
        <div id="sidebar-container"></div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden w-full min-w-0">
            <!-- Topbar Container -->
            <div id="topbar-container"></div>
            <main class="flex-1 overflow-y-auto overflow-x-hidden p-4 md:p-6 w-full">
                <!-- Page Header -->
                <div class="mb-6">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-10 h-10 bg-blue-50 rounded-lg flex items-center justify-center">
                            <i data-lucide="user" class="text-blue-600"></i>
                        </div>
                        <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Profile</h1>
                    </div>
                    <p class="text-gray-600 ml-13">Manage your account information.</p>
                </div>
                
                <div class="max-w-4xl mx-auto">
                    <!-- Profile Header -->
                    <div class="bg-white rounded-xl border border-gray-200 p-8 mb-6">
                        <div class="flex flex-col md:flex-row items-center gap-3 md:gap-6">
                            <div class="relative">
                                <div id="profileAvatar" class="w-24 h-24 bg-blue-600 rounded-full flex items-center justify-center text-white text-3xl font-bold overflow-hidden">
                                    <i data-lucide="user"></i>
                                </div>
                                <input type="file" id="avatarInput" accept="image/*" class="hidden" onchange="handleAvatarUpload(event)">
                                <button onclick="document.getElementById('avatarInput').click()" class="absolute bottom-0 right-0 w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white hover:bg-blue-700 border-2 border-white">
                                    <i data-lucide="camera"></i>
                                </button>
                            </div>
                            <div class="flex-1 text-center md:text-left">
                                <h2 class="text-xl md:text-2xl font-bold text-gray-900" id="profileName">Admin User</h2>
                                <p class="text-gray-600" id="profileEmail">admin@consoleplug.com</p>
                                <p class="text-sm text-gray-500 mt-1">Member since <span id="profileJoinDate">June 2023</span></p>
                            </div>
                            <button onclick="toggleEditMode()" class="btn-secondary">
                                <i data-lucide="pencil"></i>
                                Edit Profile
                            </button>
                        </div>
                    </div>

                    <!-- Profile Information -->
                    <div class="content-card content-card--responsive">
                        <h3 class="section-header">Personal Information</h3>
                        <form id="profileForm" onsubmit="handleProfileUpdate(event)">
                            <div class="grid grid-cols-1 w-full sm:grid-cols-2 gap-3 md:gap-6">
                                <div>
                                    <label class="label">Full Name <span class="text-red-500">*</span></label>
                                    <input type="text" id="inputName" required disabled class="input input--disabled">
                                </div>
                                <div>
                                    <label class="label">Email Address <span class="text-red-500">*</span></label>
                                    <input type="email" id="inputEmail" required disabled class="input input--disabled">
                                </div>
                                <div>
                                    <label class="label">Phone Number <span class="text-red-500">*</span></label>
                                    <input type="tel" id="inputPhone" required disabled class="input input--disabled">
                                </div>
                                <div>
                                    <label class="label">Date of Birth</label>
                                    <input type="date" id="inputDob" disabled class="input input--disabled">
                                </div>
                                <div class="sm:col-span-2">
                                    <label class="label">Address</label>
                                    <input type="text" id="inputAddress" disabled class="input input--disabled">
                                </div>
                                <div>
                                    <label class="label">Role</label>
                                    <input type="text" id="inputRole" disabled class="input input--disabled">
                                </div>
                            </div>
                            <div id="editButtons" class="hidden mt-6 flex gap-3">
                                <button type="button" onclick="cancelEdit()" class="btn-secondary btn-secondary--lg btn-secondary--full">
                                    Cancel
                                </button>
                                <button type="submit" class="btn-primary btn-primary--lg btn-primary--full">
                                    Save Changes
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>
        </div>
    </div>
    
    <!-- Bottom Nav Container -->
    <div id="bottomnav-container"></div>

        <script src="../js/toast.js"></script>
        <script src="../js/components.js"></script>
<script src="../js/data.js"></script>
    <script src="../js/profile.js"></script>
</body>
</html>
