<!-- Top Header -->
<header class="h-16 bg-white border-b border-gray-200 flex items-center justify-between px-4 md:px-6 flex-shrink-0">
    <div class="flex items-center gap-3">
        <!-- Hamburger only on desktop, hidden on mobile -->
        <button onclick="toggleSidebar()" class="hidden md:flex items-center justify-center w-10 h-10 text-gray-600 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition-all duration-200" id="sidebarToggle" title="Toggle Sidebar">
            <i data-lucide="menu" class="w-5 h-5"></i>
        </button>
        <!-- Logo - visible on mobile, hidden on desktop (since sidebar has it) -->
        <div class="flex items-center md:hidden">
            <img src="../img/logo/logo.png" alt="Console Plug" class="w-12 h-12 rounded-lg object-contain">
            <span class="ml-2 font-bold text-gray-900 text-lg">Console Plug</span>
        </div>
    </div>
    <div class="flex items-center gap-3 md:gap-4">
        <button onclick="window.location.href='notifications.html'" class="relative text-gray-600 hover:text-gray-900 transition w-10 h-10 flex items-center justify-center hover:bg-gray-100 rounded-lg" title="Notifications">
            <i data-lucide="bell" class="w-5 h-5"></i>
            <span id="notificationCount" class="absolute -top-1 -right-1 w-4 h-4 bg-red-500 rounded-full text-xs text-white flex items-center justify-center hidden">0</span>
        </button>
        <button onclick="window.location.href='profile.html'" id="headerProfileBtn" class="w-9 h-9 md:w-10 md:h-10 bg-blue-600 rounded-full flex items-center justify-center hover:bg-blue-700 transition-all duration-200 overflow-hidden" title="Profile">
            <i data-lucide="user" class="text-white w-5 h-5"></i>
        </button>
    </div>
</header>
